<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/todo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    <script src="./app/app.js"></script>
    <title>Chrispy To Do!</title>
</head>
<body ng-app="todoApp" ng-controller="todoAppController">
    <header>Chrispy To-Do!</header>
    <div class="content">
        <div class="card content__new-task">
            <form ng-submit="addNewTask()">
                <div class="new-task__entry">
                    <input type="text"
                            placeholder="Add New Task"
                            ng-model = "newTask.name"></input>
                    <select ng-model="newTask.label" placeholder="Category">
                        <option value="" disabled selected>Category</option>
                        <option ng-repeat="task in tasks|unique: 'label'">{{task.label}}</option>
                    </select>
                </div>
                <button>+</button>
            </form>
        </div>
        <div class="content__task-cards" ng-repeat="task in tasks">
            <div class="card">
                <p>{{task.name}}</p>
                <p class="task-label {{task.labelClass}}">{{task.label}}</p>
            </div>
            
        </div>
    </div>
</body>
</html>
